<html>
  <head>
    <Title>Search Results</Title>
    <style>
      section {
        display:grid;
        gap:20px;
        grid-template-columns: repeat(4, 1fr);
      }
      </style>

  </head>
  <body>   
    <h3>Found {{count}}  results for : {{search_by}}</h3>
    <a href="/export?word={{search_by}}">Export to CSV</a>
    <a href="/search" ><span><- Go back</span></a>
    <section>
      <h4>Title</h4>
      <h4>Company</h4>
      <h4>Location</h4>
      <h4>Link</h4>
      {% for job in jobs %}
      <span>{{job.title}}</span>
      <span>{{job.company}}</span>
      <span>{{job.location}}</span>
      <a href="{{job.apply}}" target="_blank">Apply</a>
          
      {% endfor%}
    </section>
  </body> 
</html>
